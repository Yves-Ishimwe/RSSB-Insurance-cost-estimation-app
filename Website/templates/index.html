<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insurance Prediction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Insurance Prediction Form</h1>
    <form id="predictionForm">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br>

      <label for="bmi">BMI:</label>
      <input type="number" id="bmi" name="bmi" required><br>

      <label for="children">Number of Children:</label>
      <input type="number" id="children" name="children" required><br>

      <label for="smoker_encoded">Smoker (1 for yes, 0 for no):</label>
      <input type="number" id="smoker_encoded" name="smoker_encoded" required><br>

      <label for="region_encoded">Region (1 for North, 2 for South, 3 for East, 4 for West):</label>
      <input type="number" id="region_encoded" name="region_encoded" required><br>

      <label for="Obesity">Obesity (1 for yes, 0 for no):</label>
      <input type="number" id="Obesity" name="Obesity" required><br>

      <button type="submit">Predict</button>
    </form>

    <div id="predictionResult"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
